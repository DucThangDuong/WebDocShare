<!DOCTYPE html>

<html class="light" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Biểu mẫu Đăng ký</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-[#111318] dark:text-white font-display overflow-x-hidden min-h-screen flex flex-col">
    <!-- Top Navigation -->
    <header class="w-full bg-white dark:bg-[#1a202c] border-b border-[#f0f2f4] dark:border-[#2d3748] sticky top-0 z-50">
        <div class="max-w-[960px] mx-auto px-4 md:px-10 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="text-primary size-8 flex items-center justify-center">
                    <svg class="w-full h-full" fill="currentColor" viewbox="0 0 48 48"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z">
                        </path>
                    </svg>
                </div>
                <h2 class="text-[#111318] dark:text-white text-xl font-bold tracking-tight">BrandLogo</h2>
            </div>
            <div class="hidden md:flex items-center gap-8">
                <nav class="flex items-center gap-6">
                    <a class="text-[#111318] dark:text-gray-200 text-sm font-medium hover:text-primary transition-colors"
                        href="#">Trang chủ</a>
                    <a class="text-[#111318] dark:text-gray-200 text-sm font-medium hover:text-primary transition-colors"
                        href="#">Tính năng</a>
                    <a class="text-[#111318] dark:text-gray-200 text-sm font-medium hover:text-primary transition-colors"
                        href="#">Về chúng tôi</a>
                </nav>
                <button
                    class="bg-primary hover:bg-blue-700 text-white text-sm font-bold px-5 py-2 rounded-lg transition-colors">
                    Đăng nhập
                </button>
            </div>
            <!-- Mobile Menu Icon -->
            <button class="md:hidden text-[#111318] dark:text-white">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>
    </header>
    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center p-4 py-10">
        <div
            class="w-full max-w-[520px] bg-white dark:bg-[#1a202c] rounded-xl shadow-sm border border-[#e5e7eb] dark:border-[#2d3748] p-6 md:p-8">
            <!-- Heading -->
            <div class="mb-8 text-center md:text-left">
                <h1 class="text-[#111318] dark:text-white text-3xl font-black tracking-tight mb-2">Tạo tài khoản mới
                </h1>
                <p class="text-[#616f89] dark:text-gray-400 text-base">Nhập thông tin chi tiết của bạn để bắt đầu</p>
            </div>
            <!-- Form -->
            <form class="flex flex-col gap-5">
                <!-- Display Name -->
                <div class="flex flex-col gap-2">
                    <label class="text-[#111318] dark:text-gray-200 text-sm font-semibold" for="display-name">Tên hiển
                        thị</label>
                    <input
                        class="w-full h-12 px-4 rounded-lg border border-[#dbdfe6] dark:border-[#4a5568] bg-white dark:bg-[#2d3748] text-[#111318] dark:text-white placeholder:text-[#9ca3af] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                        id="display-name" placeholder="Nhập tên hiển thị của bạn" type="text" />
                </div>
                <!-- Email -->
                <div class="flex flex-col gap-2">
                    <label class="text-[#111318] dark:text-gray-200 text-sm font-semibold" for="email">Email</label>
                    <input
                        class="w-full h-12 px-4 rounded-lg border border-[#dbdfe6] dark:border-[#4a5568] bg-white dark:bg-[#2d3748] text-[#111318] dark:text-white placeholder:text-[#9ca3af] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                        id="email" placeholder="vidu@email.com" type="email" />
                </div>
                <!-- Password -->
                <div class="flex flex-col gap-2">
                    <label class="text-[#111318] dark:text-gray-200 text-sm font-semibold" for="password">Mật
                        khẩu</label>
                    <div class="relative">
                        <input
                            class="w-full h-12 px-4 pr-10 rounded-lg border border-[#dbdfe6] dark:border-[#4a5568] bg-white dark:bg-[#2d3748] text-[#111318] dark:text-white placeholder:text-[#9ca3af] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                            id="password" placeholder="Nhập mật khẩu" type="password" />
                        <button
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-[#616f89] hover:text-primary dark:text-gray-400"
                            type="button">
                            <span class="material-symbols-outlined text-xl">visibility_off</span>
                        </button>
                    </div>
                </div>
                <!-- Confirm Password -->
                <div class="flex flex-col gap-2">
                    <label class="text-[#111318] dark:text-gray-200 text-sm font-semibold" for="confirm-password">Xác
                        nhận mật khẩu</label>
                    <div class="relative">
                        <input
                            class="w-full h-12 px-4 pr-10 rounded-lg border border-[#dbdfe6] dark:border-[#4a5568] bg-white dark:bg-[#2d3748] text-[#111318] dark:text-white placeholder:text-[#9ca3af] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                            id="confirm-password" placeholder="Nhập lại mật khẩu" type="password" />
                        <button
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-[#616f89] hover:text-primary dark:text-gray-400"
                            type="button">
                            <span class="material-symbols-outlined text-xl">visibility_off</span>
                        </button>
                    </div>
                </div>
                <!-- Terms Checkbox -->
                <div class="flex items-start gap-3 mt-2">
                    <div class="flex items-center h-5">
                        <input class="w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary" id="terms"
                            type="checkbox" />
                    </div>
                    <label class="text-sm text-[#616f89] dark:text-gray-400" for="terms">
                        Tôi đồng ý với <a class="text-primary hover:underline font-medium" href="#">Điều khoản dịch
                            vụ</a> và <a class="text-primary hover:underline font-medium" href="#">Chính sách bảo
                            mật</a>
                    </label>
                </div>
                <!-- Submit Button -->
                <button
                    class="mt-4 w-full h-12 bg-primary hover:bg-blue-700 text-white text-base font-bold rounded-lg transition-all shadow-md hover:shadow-lg flex items-center justify-center gap-2"
                    type="submit">
                    <span>Đăng ký</span>
                    <span class="material-symbols-outlined text-sm">arrow_forward</span>
                </button>
            </form>
            <!-- Divider -->
            <div class="relative flex py-6 items-center">
                <div class="flex-grow border-t border-[#e5e7eb] dark:border-[#4a5568]"></div>
                <span class="flex-shrink-0 mx-4 text-sm text-[#616f89] dark:text-gray-500">Hoặc đăng ký bằng</span>
                <div class="flex-grow border-t border-[#e5e7eb] dark:border-[#4a5568]"></div>
            </div>
            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-4">
                <button
                    class="flex items-center justify-center gap-2 h-10 px-4 rounded-lg border border-[#dbdfe6] dark:border-[#4a5568] hover:bg-gray-50 dark:hover:bg-[#2d3748] transition-colors bg-white dark:bg-[#1a202c]">
                    <svg class="w-5 h-5" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M23.766 12.2764C23.766 11.4607 23.6999 10.6406 23.5588 9.83807H12.24V14.4591H18.7217C18.4528 15.9494 17.5885 17.2678 16.323 18.1056V21.1039H20.19C22.4608 19.0139 23.766 15.9274 23.766 12.2764Z"
                            fill="#4285F4"></path>
                        <path
                            d="M12.2401 24.0008C15.4766 24.0008 18.2059 22.9382 20.1945 21.1039L16.3276 18.1055C15.2517 18.8375 13.8627 19.252 12.2445 19.252C9.11388 19.252 6.45946 17.1399 5.50705 14.3003H1.5166V17.3912C3.55371 21.4434 7.7029 24.0008 12.2401 24.0008Z"
                            fill="#34A853"></path>
                        <path
                            d="M5.50253 14.3003C5.00236 12.8099 5.00236 11.1961 5.50253 9.70575V6.61481H1.51649C-0.18551 10.0056 -0.18551 14.0004 1.51649 17.3912L5.50253 14.3003Z"
                            fill="#FBBC05"></path>
                        <path
                            d="M12.2401 4.74966C13.9509 4.7232 15.6044 5.36697 16.8434 6.54867L20.2695 3.12262C18.1001 1.0855 15.2208 -0.034466 12.2401 0.000808666C7.7029 0.000808666 3.55371 2.55822 1.5166 6.61481L5.50264 9.70575C6.45064 6.86173 9.10947 4.74966 12.2401 4.74966Z"
                            fill="#EA4335"></path>
                    </svg>
                    <span class="text-sm font-medium text-[#111318] dark:text-white">Google</span>
                </button>
                <button
                    class="flex items-center justify-center gap-2 h-10 px-4 rounded-lg border border-[#dbdfe6] dark:border-[#4a5568] hover:bg-gray-50 dark:hover:bg-[#2d3748] transition-colors bg-white dark:bg-[#1a202c]">
                    <svg class="w-5 h-5 text-[#1877f2]" fill="currentColor" viewbox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z">
                        </path>
                    </svg>
                    <span class="text-sm font-medium text-[#111318] dark:text-white">Facebook</span>
                </button>
            </div>
            <!-- Footer Link -->
            <div class="mt-8 text-center">
                <p class="text-sm text-[#616f89] dark:text-gray-400">
                    Bạn đã có tài khoản?
                    <a class="text-primary font-bold hover:underline ml-1" href="#">Đăng nhập ngay</a>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
